<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Guide - Paraíba</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tourist Guide - Paraíba</h1>
      <button id="addLocationBtn" class="btn-primary">
        <i data-lucide="plus-circle"></i>
        Add Location
      </button>
    </div>

    <div id="locationGrid" class="location-grid"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New Location</h2>
          <button id="closeModal" class="btn-icon">
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="locationForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="photo">Photo URL</label>
            <input type="url" id="photo" required>
          </div>
          <button type="submit" class="btn-primary btn-full">Add Location</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
