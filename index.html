<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Turísticoe - Paraíba</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Guia Turístico - Paraíba</h1>
      <button id="addLocationBtn" class="btn-primary">
        <i data-lucide="plus-circle"></i>
        Adicionar Local
      </button>
    </div>

    <div id="locationGrid" class="location-grid"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Adicionar Local</h2>
          <button id="closeModal" class="btn-icon">
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="locationForm">
          <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="photo">URL da foto</label>
            <input type="url" id="photo" required>
          </div>
          <button type="submit" class="btn-primary btn-full">Adicionar Local</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
